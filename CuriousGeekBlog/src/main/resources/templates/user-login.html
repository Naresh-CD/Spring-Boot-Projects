<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
				integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Thymeleaf links -->
	<link th:href="@{static/css/user-login.css}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="static/css/user-login.css"/>
	<!-- Bootstrap jQuery links -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>User login form</title>
</head>
<body>
<!--Centered Navbar for header-->
<!--<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-right">-->
<!--	<ul class="navbar-nav">-->
<!--		<li class="nav-item">-->
<!--			<a style="color:white" class="navbar-brand" href="#" th:href="@{/}">Curious Geek Blog </a>-->
<!--		</li>-->
<!--	</ul>-->
<!--</nav>-->
<div class="container mt-5">
	<div class="d-flex justify-content-center align-items-center">
		<div class="col-md-4 col-md-offset-4">
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid email address or
					password.
				</div>
			</div>
			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-success">You have been logged out.</div>
			</div>
			<div class="border p-3 mb-auto rounded shadow p-3 mb-auto bg-white rounded">
				<h1 class='text-center' style="font-size:30px;"> Login </h1>
				<h2 class="border-bottom mb-2 pb-1"></h2>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username"> Email Address </label>
						<input type="text" class="form-control" id="username" name="username"
									 placeholder="Enter Email ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control"
									 placeholder="Enter Password"/>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-12 text-center">
								<input type="submit" name="login-submit" id="login-submit"
											 class="form-control btn btn-md btn-primary" value="Login"/>
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
			</div>
		</div>
		<!--		&lt;!&ndash;Navbar Sticky Footer&ndash;&gt;-->
		<!--		<nav class="navbar fixed-bottom navbar-dark bg-dark">-->
		<!--			<a class="navbar-brand mx-auto" style="color:white">Â© 2021 Copyright</a>-->
		<!--		</nav>-->
	</div>
</div>
</body>
</html>
