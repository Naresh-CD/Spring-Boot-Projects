<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
				integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
					integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
					crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
					integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
					crossorigin="anonymous"></script>
	<title>User login form</title>
</head>
<body>
<!--Centered Navbar for header-->

<br>

<div class="container mt-5">
	<div class="d-flex justify-content-center align-items-center">
		<div class="col-md-4 col-md-offset-4">
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Email Address or
					Password.
				</div>
			</div>
			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-success">You have been logged out.</div>
			</div>
			<div class="border p-3 mb-auto rounded shadow p-3 mb-auto bg-white rounded">
				<h1 class='text-center' style="font-size:30px;"> Login </h1>
				<h2 class="border-bottom mb-2 pb-1"></h2>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username"> Email Address </label>
						<input type="text" class="form-control" id="username" name="username"
									 placeholder="Enter Email ID" autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control"
									 placeholder="Enter Password"/>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-12 text-center">
								<input type="submit" name="login-submit" id="login-submit"
											 class="form-control btn btn-primary" value="Login"/>
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
			</div>
		</div>
		<!--		&lt;!&ndash;Navbar Sticky Footer&ndash;&gt;-->
		<!--		<nav class="navbar fixed-bottom navbar-dark bg-dark">-->
		<!--			<a class="navbar-brand mx-auto" style="color:white">Â© 2021 Copyright</a>-->
		<!--		</nav>-->
	</div>
</div>
</body>
</html>
