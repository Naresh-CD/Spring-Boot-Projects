<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
				integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
					integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
					crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
					integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
					crossorigin="anonymous"></script>
	<title>Registration</title>
</head>
<body>
<!--Centered Navbar for header-->
<nav class="navbar navbar-dark bg-dark navbar-right ">
	<ul class="navbar-nav">
		<li class="nav-item">
			<a style="color:white" class="navbar-brand" href="#" th:href="@{/}">Curious Geek Blog </a>
		</li>
	</ul>
</nav>
<br>
<!-- Create HTML registration form -->
<div class="container">
	<div class="d-flex justify-content-end">
		<div class="col-lg-6 offset-lg-3">

			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-success">You've successfully registered
					to our blog!
				</div>
			</div>
			<div class="border p-3 mb-auto rounded shadow p-3 mb-auto bg-white rounded">
				<h1 style="font-size:40px;"> Registration </h1>
				<p>It's quick and easy.</p>
				<h2 class="border-bottom mb-2 pb-1"></h2>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
									 required autofocus="autofocus"/>

						<label class="control-label" for="lastName"> Last Name </label> <input
									id="lastName" class="form-control" th:field="*{lastName}"
									required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
									id="email" class="form-control" th:field="*{email}" required
									autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
									id="password" class="form-control" type="password"
									th:field="*{password}" required autofocus="autofocus"/>
					</div>

					<div class="form-group">
						<button type="submit" class="form control btn btn-primary">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
			<!--Navbar Sticky Footer-->
			<nav class="navbar fixed-bottom navbar-dark bg-dark">
				<a class="navbar-brand mx-auto" href="#">Â© 2021 Copyright</a>
			</nav>
		</div>
	</div>
</div>
</div>
</body>
</html>
