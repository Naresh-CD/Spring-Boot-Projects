<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS links -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
				integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Thymeleaf links -->
	<!--	<link rel="stylesheet" type="text/css" th:href="@{/static/css/user-registration.css}"/>-->
	<link rel="stylesheet" type="text/css" href="/static/css/user-registration.css"/>

	<!-- Bootstrap jQuery links -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
					integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
					crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
					integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
					crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
					integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
					crossorigin="anonymous"></script>
	<title>User Registration form</title>
	<!--<style color="text/css">
		body{
			background-image: url("static/images/programmer-illustration.svg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 50% 100%;
		}
	</style>-->
	<img src="static/images/programmer.gif" height="500" width="500" alt="">
</head>
<body>
<!--	Fixed Nav bar header-->
<nav class="navbar fixed-top navbar-light bg-dark">
	<a style="color:white" class="navbar-brand mx-auto" href="#">Curious Geek Blog </a>
</nav>
<div class="container">
	<div class="d-flex justify-content-center align-items-center">
		<div class="col-md-6 col-md-offset-6">
			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-success">You've successfully registered
					to our blog!
				</div>
			</div>
			<div class="border p-3 mb-auto rounded shadow p-3 mb-auto bg-white rounded">
				<h1 class='text-center' style="font-size:30px;"> Registration </h1>
				<p class="text-center">It's quick and easy.</p>
				<h2 class="border-bottom mb-2 pb-1"></h2>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
									 required autofocus="autofocus" placeholder="Enter your first name"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label>
						<input id="lastName" class="form-control" th:field="*{lastName}"
									 required autofocus="autofocus" placeholder="Enter your last name"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email Address </label>
						<input id="email" class="form-control" th:field="*{email}" required
									 autofocus="autofocus" placeholder="Enter your email address"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input id="password" class="form-control" type="password"
									 th:field="*{password}" required autofocus="autofocus" placeholder="Enter your password"/>
					</div>
					<div class="form-group">
						<button type="submit" class="form-control btn btn-md btn-primary col-md-12 text-center">Register</button>
					</div>
					<div class="form-group">
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
			<!--			Navbar fixed Footer-->
			<nav class="navbar fixed-bottom navbar-dark bg-dark">
				<a style="color:white" class="navbar-brand mx-auto">Â© 2021 Copyright</a>
			</nav>
		</div>
	</div>
</div>
</body>
</html>
