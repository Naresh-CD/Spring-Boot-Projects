	<title>User Registration form</title>
</head>
<body>

<div class="container mt-5">
	<div class="d-flex justify-content-center align-items-center">
		<div class="col-md-5 col-md-offset-5">
			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-success">You've successfully registered
					to our blog!
				</div>
			</div>
			<div class="border p-3 mb-auto rounded shadow p-3 mb-auto bg-white rounded">
				<h1 class='text-center' style="font-size:30px;"> Registration </h1>
				<p class="text-center">It's quick and easy.</p>
				<h2 class="border-bottom mb-2 pb-1"></h2>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
									 required autofocus="autofocus" placeholder="Enter your first name"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label>
						<input id="lastName" class="form-control" th:field="*{lastName}"
									 required autofocus="autofocus" placeholder="Enter your last name"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email Address </label>
						<input id="email" class="form-control" th:field="*{email}" required
									 autofocus="autofocus" placeholder="Enter your email address"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input id="password" class="form-control" type="password"
									 th:field="*{password}" required autofocus="autofocus" placeholder="Enter your password"/>
					</div>
					<div class="form-group">
						<button type="submit" class="form-control btn btn-md btn-primary col-md-12 text-center">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
			<!--Navbar Sticky Footer-->
			<!--			<nav class="navbar fixed-bottom navbar-dark bg-dark">-->
			<!--				<a class="navbar-brand mx-auto" style="color:white">Â© 2021 Copyright</a>-->
			<!--			</nav>-->
		</div>
	</div>
</div>
</body>
